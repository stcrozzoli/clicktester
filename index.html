<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Click Tester</title>
    <link rel="stylesheet" href="./css/css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
    <div id="audio">
    </div>
    <div class="divInicio">
        <div class="divLogo">
            <p class="pLogo">EPIC CLICK TESTER</p>
            <img class="logo" src="./imgs/logolight.gif" width="150px">
        </div>
        <div class="divJugar">
            <button class="buttonJugar">JUGAR</button>
            <button class="buttonOpciones">OPCIONES</button>
        </div>
    </div>

    <div class="divOpciones">
        <div class="divMusica">
            <h2>MÚSICA</h2>
            <div class="musicButton musicButton--active">
                <div class="musicButtonInside musicButtonInside--active"></div>
            </div>
        </div>
        <div class="divDarkMode">
            <h2>MODO NOCHE</h2>
            <div class="darkModeButton">
                <div class="darkModeButtonInside"></div>
            </div>
        </div>
        <button class="buttonOpcionesAtras">Atrás</button>
    </div>

    <div class="divJuego">
        <h2 class="time">Tiempo: 0</h2>
            <div class="divClickAqui" value="0">
                CLICKEAME!
            </div>
        <button class="buttonJuegoInicio">ATRAS</button>
        <div class="divStopClicks">
            <div class="divStopClicksModal">
                <svg id="cruz" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-x" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M6.146 5.146a.5.5 0 0 1 .708 0L8 6.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 7l1.147 1.146a.5.5 0 0 1-.708.708L8 7.707 6.854 8.854a.5.5 0 1 1-.708-.708L7.293 7 6.146 5.854a.5.5 0 0 1 0-.708z"/>
                    <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                </svg>
                <h2 class="h2res1"></h2>
                <img id="imgres" src="#">
                <h2 class="h2res2"></h2>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
